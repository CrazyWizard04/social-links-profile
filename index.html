<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/css/index.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <article>
      <div class="profile">
        <img src="images/avatar-jessica.jpeg" alt="avatar" />

        <div>
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
        </div>

        <p class="quote">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <button><a href="#" tabindex="-1">GitHub</a></button>
        <button><a href="#" tabindex="-1">Frontend Mentor</a></button>
        <button><a href="#" tabindex="-1">LinkedIn</a></button>
        <button><a href="#" tabindex="-1">Twitter</a></button>
        <button><a href="#" tabindex="-1">Instagram</a></button>
      </div>
    </article>
  </body>
</html>
